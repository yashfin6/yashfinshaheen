<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Your Logo</div>
    <div class="social-links">
      <a href="#">Social Link 1</a>
      <a href="#">Social Link 2</a>
      <!-- Add more social links if needed -->
    </div>
  </header>

  <!-- Menubar -->
  <nav class="menubar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- Custom Data -->
    <h2>Sidebar Title</h2>
    <p>Custom Data here</p>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Three Boxes -->
    <div class="box">
      <h2>Title 1</h2>
      <img src="image1.jpg" alt="Image 1">
      <p>Description 1</p>
    </div>
    <div class="box">
      <h2>Title 2</h2>
      <img src="image2.jpg" alt="Image 2">
      <p>Description 2</p>
    </div>
    <div class="box">
      <h2>Title 3</h2>
      <img src="image3.jpg" alt="Image 3">
      <p>Description 3</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Sample Text</p>
  </footer>

</body>
</html>
